<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="header"></div>
        <div class="sidebar">
            <div class="grid-container sidebar-box">
                <div class="sidebar-header">
                    <div class="logo-square">
                        <div class="topleft"></div>
                        <div class="topright"></div>
                        <div class="bottomleft"></div>
                        <div class="bottomright"></div>
                    </div>
                    <h2>Dashboard</h2>
                </div>
                <div class="sidebar-buttons">
                    <ul>
                        <li><a href="#"><img src="./img/svg/home-outline.svg" alt="home icon">Home</a></li>
                        <li><a href="#"><img src="./img/svg/card-account-details-outline.svg" alt="profile icon">Profile</a></li>
                        <li><a href="#"><img src="./img/svg/message.svg" alt="messages icon">Messages</a></li>
                        <li><a href="#"><img src="./img/svg/clock-time-eight.svg" alt="history icon">History</a></li>
                        <li><a href="#"><img src="./img/svg/calendar-check-outline.svg" alt="tasks icon">Tasks</a></li>
                        <li><a href="#"><img src="./img/svg/account-group.svg" alt="communities icon">Communities</a></li>
                    </ul>
                </div>
                <div class="sidebar-buttons">
                    <ul>
                        <li><a href="#"><img src="./img/svg/cog.svg" alt="settings icon">Settings</a></li>
                        <li><a href="#"><img src="./img/svg/help-box-outline.svg" alt="support icon">Support</a></li>
                        <li><a href="#"><img src="./img/svg/shield-check.svg" alt="privacy icon">Privacy</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
    
</body>
</html>
